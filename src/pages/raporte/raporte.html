<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Studime dhe Raporte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let raporti of raportetList">
    <ion-list-header class="raporte-header">{{raporti.title}}</ion-list-header>

    <p style="background: white"> {{raporti.content}} </p>

    <button small class="read-more-btn" ion-button (click)="openPdf(raporti.link)">Lexo me shume</button>

  </ion-list>
</ion-content>
