<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Studime dhe Raporte</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let raporti of raportetList">
    <ion-list-header>{{raporti.title}}</ion-list-header>

    <div [innerHTML]="raporti.content"> </div>

    <a href="{{raporti.link}}"> Lexo me shume </a>
  </ion-list>
</ion-content>
