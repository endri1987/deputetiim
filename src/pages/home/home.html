<ion-header>
	<ion-navbar>
		<button ion-button icon-only menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>

		<div class="logo" padding-right>
		  <p style="text-align:right;">
		  	<img src="assets/img/logo1.png"/>
		  </p>
		</div>
		<!--     <ion-title>
		  Page Title
		</ion-title>
		-->
	</ion-navbar>
</ion-header>

<ion-content>
	
<ion-grid>
	<ion-col col-12>
		<div class="banner">
			<img src="assets/img/tirana.jpg"/>
		</div>
	</ion-col>
</ion-grid>

<ion-grid>
	
	<ion-row>
		<ion-col col-6 *ngFor="let p of pages" (click)="openPage(p)">
			<div class="main_grid">
				<ion-icon name="{{p.icon}}"></ion-icon>
		<!-- 		<button ion-button full class="myIonicButton">
					{{p.title}}
				</button> -->
				<div class="main_title">
					{{p.title}}
				</div>
			</div>
		</ion-col> 
	</ion-row>	
</ion-grid>

</ion-content>
