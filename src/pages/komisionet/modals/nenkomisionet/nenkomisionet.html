<ion-header>
  <ion-toolbar>
    <ion-title>
      Nenkomisionet
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-col col-12>
      <h3 class="mainTitleModal">Nenkomisionet</h3>
      <p> Në përbërje të komisioneve të përhershme, me propozimin e Konferencës së Kryetarëve, mund të ngrihen edhe nënkomisione për probleme të veçanta.
 </p>
    </ion-col>
  </ion-grid>    

</ion-content>
