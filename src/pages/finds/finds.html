<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gjetjet Kryesore</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content class="cards-bg social-cards">
<div class="gjetjetStyle">
  
    <ion-card *ngFor="let post of postsList" (click)="viewPost(post)">
      <ion-item >
        <h2>{{post.post_title}}</h2>
        <p class="findsDate">{{post.post_date_gmt}}</p>
      </ion-item>
  
      <img *ngIf="post.thumbnail" src="assets/img/1.png" />
      <!-- <img src="assets/img/1.png"/> -->
  
      <ion-card-content padding>
        
        <p class="find_content"> {{post.post_content | slice:0:200}}</p>

      </ion-card-content>
  
    </ion-card>
  
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  
</div>
  </ion-content>
