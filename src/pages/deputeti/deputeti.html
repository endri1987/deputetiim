<ion-header>
  <ion-navbar>
    <ion-title>Deputeti</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let deputeti of deputetetList">
      <ion-avatar item-start>
        <img src="{{deputeti.fotografia}}">
      </ion-avatar>
      <h2>{{deputeti.emrimbiemri}}</h2>
      <p>Ugh. As if.</p>
    </ion-item>
  </ion-list>
</ion-content>
