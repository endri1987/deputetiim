<ion-header>
  <ion-navbar>
    <ion-title>Deputeti</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="deputetiStyle">
    <ion-searchbar (ionInput)="filterItems($event)"></ion-searchbar>

    <ion-list>
      <ion-item *ngFor="let deputeti of deputetetList" (click)="viewPost(deputeti)">
        <ion-avatar item-start>
          <img src="{{deputeti.fotografia}}">
        </ion-avatar>
        <h2>{{deputeti.emrimbiemri}}</h2>
        <p>{{deputeti.partia}} | {{deputeti.qarku}}</p>
      </ion-item>
    </ion-list>
    
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>


</ion-content>
