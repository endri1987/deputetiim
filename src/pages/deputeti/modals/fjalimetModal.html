<ion-header>
  <ion-toolbar>
    <ion-title>
      Fjalimet - {{deputeti.emrimbiemri}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white" showWhen="ios">Mbyll</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <div *ngFor="let fjalimi of deputeti.fjalimet">
      <button ion-item (click)="openPdf(fjalimi.link)">{{fjalimi.title}}</button>
    </div>  
  </ion-list>
</ion-content>
