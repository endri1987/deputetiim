<ion-header>
  <ion-toolbar>
    <ion-title>
      Rregullorja
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white" showWhen="ios">Mbyll</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="pubList">
    <ion-list>
      <div>
        <button ion-item (click)="openPdf('https://www.parlament.al/wp-content/uploads/sites/4/2015/11/Rregullore-e-Kuvendit-e-perditesuar.pdf')">
          Rregullorja e Kuvendit të Republikës së Shqipërisë
        </button>
      </div>  
    </ion-list>
  </div> 
</ion-content>
