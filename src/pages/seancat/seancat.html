
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white" showWhen="ios">Mbylle</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Seancat Plenare</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-col col-12>
		<div [innerHtml]="seancatList.header"></div>

	    <div class="total_listBlue">
		    <ion-list class="listStyle">
		        <button *ngFor="let item of seancatList.list" ion-item (click)="openModal(item)">
		          {{ item.title }}
		        </button>  
		    </ion-list>
	  	</div>
  </ion-col>
</ion-content>
