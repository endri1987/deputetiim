<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Publikime</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="pubList">
    <ion-list>
      <div *ngFor="let publikim of publikimetList">
        <button ion-item (click)="openPdf(publikim.link)">
          {{publikim.title}}
        </button>
      </div>  
    </ion-list>
  </div>


</ion-content>
