<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Kontakto</ion-title>
      </ion-navbar>
</ion-header>

<ion-content>


  <div class="contactStyle">
    <ion-list inset>
      <form #myForm='ngForm' (ngSubmit)="onSubmit(myForm)">
   
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="email" name="Email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Pershkrimi</ion-label>
          <ion-input type="text" [(ngModel)]="subject" name="Pershkrimi"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Mesazhi</ion-label>
          <ion-textarea type="text" [(ngModel)]="message" name="Mesazhi"></ion-textarea>
        </ion-item>
            
        <button ion-button full (click)="onSubmit()">Dergo</button>
      </form>
    </ion-list>
    
  </div>


</ion-content>
